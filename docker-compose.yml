version: '3.8'
services:
  nginx:
    image: ghcr.io/natsu09coder/no-game-frontend
    ports:
      - "8070:8080"
    # depends_on: # not supported by docker stack and not resilient anyway (if a dependency crashes)
    #   - app
    
  app:
    image: ghcr.io/natsu09coder/no-game-backend
    environment:
      - MONGO_HOSTNAME=mongo
      - MONGO_PORT=27017
      - NODE_PORT=9090
      - ADMIN_CODE
    # expose: # indicative only as all ports are reachable anyway inside the virtual network
    #   - 9090

  mongo:
    image: mongo:4-focal  # MongoDB 5.0+ requires a CPU with AVX support. Does not run in production!
    volumes:
      - mongodb:/data/db
    # expose:
    #   - 27017

  admin:
    image: mongo-express
    ports:
      - "8071:8081"
    depends_on:
      - mongo

volumes:
  mongodb: