<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <!-- <link type="text/css" rel="stylesheet" href="site.css"/> -->
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .pie {
            display: flex;
            flex-flow: column;
            align-items: center;
        }

        .pie-chart {
            width: 35em;
        }

        .bar-chart {
            width: 55em;
        }

        button {
            width: 10em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="pie">
            <div class="pie-chart">
                <canvas id="pie-chart"></canvas>
            </div>
            <button id="switcher">Switch</button>
        </div>

        <div class="bar-chart">
            <canvas id="bar-chart"></canvas>
        </div>
        <button id="stack-cluster">stack/cluster</button>
    </div>

    <script type="text/javascript" src="stats.js"></script>
</body>

</html>
